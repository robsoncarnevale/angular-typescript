<mat-card class="form mat-elevation-z10">
    <mat-card-title>sua conta</mat-card-title>
<mat-card-content>
<form  [formGroup]="angForm" novalidate>
  <p>
    <mat-form-field>
      agencia
      <input [(ngModel)]="logar.agencia" type="text" required 
      matInput maxlength="4" formControlName="agencia" id="agencia">
    </mat-form-field>
  </p>

  <div *ngIf="angForm.controls['agencia'].invalid && (angForm.controls['agencia'].dirty || angForm.controls['agencia'].touched)" class="alert-danger">
      <div *ngIf="angForm.controls['agencia'].errors.required">
        Favor digitar o número da sua agência
      </div>
      <div *ngIf="angForm.controls['agencia'].errors.minlength">
        Agência tem que ter 4 digitos
      </div>
  </div>

  <p>
    <mat-form-field>
      conta
      <input [(ngModel)]="logar.conta" type="text" required 
      matInput maxlength="6" formControlName="conta" id="conta">
    </mat-form-field>
  </p>
  
  <div *ngIf="angForm.controls['conta'].invalid && (angForm.controls['conta'].dirty || angForm.controls['agencia'].touched)" class="alert-danger">
    <div *ngIf="angForm.controls['conta'].errors.required">
      Favor digitar o número da sua conta
    </div>
    <div *ngIf="angForm.controls['conta'].errors.minlength">
      Conta tem que ter 6 digitos
    </div>
  </div>

  <br>
  <button mat-raised-button (click)="login()" class="btn-login" type="submit" [disabled]="angForm.pristine || angForm.invalid">
    Entrar
   <i class="material-icons right"> send</i> 
  </button>
  
  <button mat-raised-button (click)="navigateToAccountCreate()" class="btn-cadastrar">
    Sair
  </button>

</form>



</mat-card-content>
</mat-card>
