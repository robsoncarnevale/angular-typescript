

<form><br><br>
    <mat-card class="form-cadastro mat-elevation-z6">
    <mat-card-title>nova conta</mat-card-title>

        <mat-form-field>
            <input matInput placeholder="nome" required [(ngModel)]="account.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="cpf" required type="number" [(ngModel)]="account.cpf" name="cpf" >
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="celular" type="tel" [(ngModel)]="account.celular" name="celular" maxlength="11">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="e-mail" type="email" [(ngModel)]="account.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="data nascimento" type="date" [(ngModel)]="account.data" maxlength="10" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2012-01-01" max="2030-02-18">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="senha" required type="password" [(ngModel)]="account.password" name="password" maxlength="12">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="confirme senha" required type="password" [(ngModel)]="account.confirmpassword" name="confirmpassword" maxlength="12">
        </mat-form-field>
        
        <br>
        <button mat-raised-button (click)="createAccount()" class="btn-cadastrar">
            Criar Conta
        </button>
        
        <button mat-raised-button (click)="cancel()">
            JÃ¡ possuo conta 
        </button>
    </mat-card>
</form>
