

<form>
    <mat-card class="form-cadastro mat-elevation-z10">
    <mat-card-title>nova conta</mat-card-title>

        <mat-form-field>
            nome
            <input matInput required type="text" id="name"
            [(ngModel)]="account.name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
            cpf
            <input matInput required type="text" id="cpf"
            [(ngModel)]="account.cpf" formControlName="cpf" maxlength="11">
        </mat-form-field>

        <mat-form-field>
            celular
            <input matInput required type="tel" id="celular"
            [(ngModel)]="account.celular" formControlName="celular" maxlength="11">
        </mat-form-field>
        
        <mat-form-field>
            e-mail
            <input matInput type="email" id="email" id="email"
            [(ngModel)]="account.email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </mat-form-field>

        <mat-form-field>
            data nascimento
            <input matInput type="date" id="data"
            [(ngModel)]="account.data" maxlength="10" formControlName="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$">
        </mat-form-field>
        
        <mat-form-field>
            senha
            <input matInput required type="password" 
            [(ngModel)]="account.password" formControlName="password" maxlength="12">
        </mat-form-field>
        
        <mat-form-field>
            confirme senha
            <input matInput required type="password" 
            [(ngModel)]="account.confirmpassword" formControlName="confirmpassword" maxlength="12">
        </mat-form-field>
        

        <br>
        <button mat-raised-button (click)="createAccount()" class="btn-cadastrar">
            Criar Conta
        </button>
        
        <button mat-raised-button (click)="cancel()">
            JÃ¡ possuo conta 
        </button>
    </mat-card>
</form>
